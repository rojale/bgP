<!--
  Generated template for the PeoplePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>People</ion-title>
    <ion-buttons end>
    	<button ion-button icon-only (click) = "addPerson()"><ion-icon name = "add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-list>
		<ion-item *ngFor = "let people of peoples; let i = index" (click) = "viewPerson(j)">{{people.name}</ion-item>
	</ion-list>

</ion-content>
