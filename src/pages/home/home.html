<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Games</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click) = "addItem()"><ion-icon name = "add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor = "let item of items" (click) = "viewItem()">{{item.minPlayers}} - {{item.maxPlayers}} {{item.name}}</ion-item>
  </ion-list>

</ion-content>
